<meta charset="UTF-8">

<script>

    function pulaLinha() {
        
        document.write("<br>");
        document.write("<br>");
    }

    function mostra(frase) {

        document.write(frase);
        pulaLinha();
    }

    var numeroPensado = Math.round(Math.random() * 10);
    
    var chute = parseInt(prompt("Digite seu número entre 0 e 9:"));

    if(chute == numeroPensado) {
        mostra("Você acertou!");

    }else {
        mostra("Você errou, o numero era " + numeroPensado);
    }
    
    

</script>
